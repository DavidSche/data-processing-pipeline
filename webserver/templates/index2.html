<html lang="en">
<head>
  <title>Docker Pulls</title>
  <meta charset="utf-8">
  <style type="text/css">
    html {
      height: 100%;
    }
    body {
      margin: 0;
      padding: 0;
      background: #000000 url(/globe/loading.gif) center center no-repeat;
      color: #ffffff;
      font-family: sans-serif;
      font-size: 13px;
      line-height: 20px;
      height: 100%;
    }
    #info {

      font-size: 11px;
      position: absolute;
      bottom: 5px;
      background-color: rgba(0,0,0,0.8);
      border-radius: 3px;
      right: 10px;
      padding: 10px;

    }

    #currentInfo {
      width: 270px;
      position: absolute;
      left: 20px;
      top: 63px;

      background-color: rgba(0,0,0,0.2);

      border-top: 1px solid rgba(255,255,255,0.4);
      padding: 10px;
    }

    a {
      color: #aaa;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    .bull {
      padding: 0 5px;
      color: #555;
    }

    #title {
      position: absolute;
      top: 20px;
      width: 270px;
      left: 20px;
      background-color: rgba(0,0,0,0.2);
      border-radius: 3px;
      font: 20px Georgia;
      padding: 10px;
    }

    .pulls {
      font: 16px Georgia;
      line-height: 26px;
      height: 30px;
      text-align: center;
      float: left;
      width: 280px;
      color: rgba(255, 255, 255, 0.4);

      cursor: pointer;
      -webkit-transition: all 0.1s ease-out;
    }

    .pulls:hover, .pulls.active {
      font-size: 21px;
      color: #fff;
    }
    #ce span {
      display: none;
    }
    #ce {
      width: 107px;
      height: 55px;
      display: block;
      position: absolute;
      bottom: 15px;
      left: 20px;
      background: url(/globe/ce.png);
    }
  </style>
</head>
<body>

<div id="container"></div>


<div id="info">
  <strong><a href="http://www.chromeexperiments.com/globe">WebGL Globe</a></strong> <span class="bull">&bull;</span>Â Created by Roberto G. Hashioka
</div>

<div id="title">
  Docker Pulls
</div>

<div id="currentInfo">
  <span id="pulls0" class="pulls">Docker Pulls Overall</span>
  <span id="pulls1" class="pulls">Docker Pulls Top 3 Filtered</span>
  <span id="pulls2" class="pulls">Docker Pulls Top 10 Filtered</span>
</div>

  <script type="text/javascript" src="/globe/third-party/Detector.js"></script>
  <script type="text/javascript" src="/globe/third-party/three.min.js"></script>
  <script type="text/javascript" src="/globe/third-party/Tween.js"></script>
  <script type="text/javascript" src="/globe/globe.js"></script>
  <script type="text/javascript">
 

    if(!Detector.webgl){
      Detector.addGetWebGLMessage();
    } else {

      var pulls = ['Docker Pulls Overall','Docker Pulls Top 3 Filtered','Docker Pulls Top 10 Filtered'];
      // var pulls = ['1990','1995','2000'];
      var container = document.getElementById('container');
      var globe = new DAT.Globe(container);

      console.log(globe);
      var i, tweens = [];
      
      var settime = function(globe, t) {
        return function() {
          new TWEEN.Tween(globe).to({time: t/pulls.length},500).easing(TWEEN.Easing.Cubic.EaseOut).start();
          var y = document.getElementById('pulls'+t);
          if (y.getAttribute('class') === 'pulls active') {
            return;
          }
          var yy = document.getElementsByClassName('pulls');
          for(i=0; i<yy.length; i++) {
            yy[i].setAttribute('class','pulls');
          }
          y.setAttribute('class', 'pulls active');
        };
      };
      
      for(var i = 0; i<pulls.length; i++) {
        var y = document.getElementById('pulls'+i);
        y.addEventListener('mouseover', settime(globe,i), false);
      }
      
      var xhr;
      TWEEN.start();
      
      
      xhr = new XMLHttpRequest();
      xhr.open('GET', '/globe/docker_pulls_.json', true);
      xhr.onreadystatechange = function(e) {
        if (xhr.readyState === 4) {
          if (xhr.status === 200) {
            var data = JSON.parse(xhr.responseText);
            window.data = data;
            for (i=0;i<data.length;i++) {
              globe.addData(data[i][1], {format: 'magnitude', name: data[i][0], animated: true});
            }
            globe.createPoints();
            settime(globe,0)();
            globe.animate();
            document.body.style.backgroundImage = 'none'; // remove loading
          }
        }
      };
      xhr.send(null);
    }
  </script>
  </body>
</html>
